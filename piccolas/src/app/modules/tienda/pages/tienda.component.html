<div class="container">

    <mat-grid-list cols="4" rowHeight="500">
        @for (item of pageItems; track $index){
        <mat-grid-tile class="card"><app-card></app-card></mat-grid-tile>
        }
    </mat-grid-list>
    <div class="botones">
        <button mat-button (click)="goToPreviousPage()">Anterior</button>
        <button mat-button (click)="goToNextPage()">Siguiente</button>
    </div>


</div>
